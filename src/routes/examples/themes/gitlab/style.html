<style>
  body {
    font-family: -apple-system, 'system-ui', 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif,
      'Apple Color Emoji', 'Segoe UI Emoji';
    font-size: 14px;
  }

  .fluentui2 .vtlist-inner div {
    position: relative;
    display: inline-flex;
    padding: 0.5rem;
    /* background: #eceeef; */
  }

  .fluentui2 .vtlist-inner div > * {
    margin-left: 0.25rem;
  }

  .fluentui2 .vtlist-inner div:hover {
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
    border-bottom-left-radius: 5px;
    border-bottom-right-radius: 5px;
    background-color: #ebebeb;
  }

  .fluentui2 .vtlist-inner div:first-child {
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
  }

  .fluentui2 .vtlist-inner div:last-child {
    border-bottom-left-radius: 5px;
    border-bottom-right-radius: 5px;
  }

  .fluentui2 .vtlist-inner div img,
  .fluentui2 .vtlist-inner div svg {
    width: 24px;
    height: 24px;
  }

  .fluentui2 .vtlist-inner div span {
    display: grid;
    place-items: center;
    color: #1e2225;
    font-weight: normal;
  }

  .fluentui2 .vtlist-inner .checked::after {
    position: absolute;
    top: calc(100% - 80%);
    left: 0;
    display: inline-block;
    content: ' ';
    width: 4px;
    height: calc(100% - 40%);
    background: #106ad9;
    border-radius: 6px;
  }
</style>

<body>
  <div class="vtlist fluentui2" style="overflow: auto; height: 500px">
    <div
      class="vtlist-inner"
      style="display: flex; flex-direction: column; margin-top: 0; margin-bottom: 0">
      <div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#1e2225"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
        <span>Recently viewed</span>
      </div>
      <div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#1e2225"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
        <span>Recently viewed</span>
      </div>
      <div class="checked">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#1e2225"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
        <span>Recently fwefewf</span>
      </div>
    </div>
  </div>
</body>
